<script language="javascript">
	function send(){
		f=document.menu;
		var error=false;		
		if(!IsNumeric(f.height.value)){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Default height for the options"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.BorderWidth.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Default width for the options"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.width.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Border width (pixels)"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.FontSize.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Font size"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.ChildOverlap.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Horizontal overlap"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.ChildVerticalOverlap.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Vertical overlap"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.StartTop.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Vertical position of the top side of the menu"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.StartLeft.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Horizontal position of the left side of the menu"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.LeftPaddng.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Left padding"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.TopPaddng.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Top Padding"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}
		if(!IsNumeric(f.DissapearDelay.value) && !error){
			alert("<!--[gt text="The value of the field"]--> \"<!--[gt text="Disappear delay (ms)"]-->\" <!--[gt text="must be numeric."]-->");
			error=true;
		}										
		if(!error){f.submit();}		
	}
	
	function IsNumeric(strString){
	   //  check for valid numeric strings	
	   var strValidChars = "0123456789.-";
	   var strChar;
	   var blnResult = true;
	
	   if (strString.length == 0) return false;
	
	   //  test strString consists of valid characters listed above
	   for (i = 0; i < strString.length && blnResult == true; i++)
		  {
		  strChar = strString.charAt(i);
		  if (strValidChars.indexOf(strChar) == -1)
			 {
			 blnResult = false;
			 }
		  }
	   return blnResult;
   }
</script>
