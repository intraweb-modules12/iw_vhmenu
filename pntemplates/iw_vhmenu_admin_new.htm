<script language="javascript">
	function send(valor){
		var error=false;
		var f=document.new_menu;
		if(f.text.value=="" && valor!=1){
			alert("<!--[gt text="You have not written the text of the option of the menu"]-->");
			var error=true;
		}
 		if(valor==1){
			f.action="index.php?module=iw_vhmenu&type=admin&func=new";
		}else{
			f.action="index.php?module=iw_vhmenu&type=admin&func=create";
		}
		if(!error){f.submit();}		
	}
</script>
